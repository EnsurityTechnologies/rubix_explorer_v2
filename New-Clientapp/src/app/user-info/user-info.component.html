<div class="spinner" *ngIf="spinstatus">
    <img src="../assets/images/spin.gif" alt="spin" />
</div>

<section class="block-explorer-features section bg-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="center-heading">
                    <h2 class="section-title text-center">User Info</h2>
                </div>
            </div>

        </div>

        <div class="card cardShadow mt-5 mb-5">
            <div class="row mb-5">
                <div class="row m-bottom-70 mt-5">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="card-body">
                            <div class="card-text">
                                <div class="form-group row customptag">
                                    <p><b>User Id:</b> {{userInfo.user_did}}</p>
                                    <p><b>Peer Id:</b> {{userInfo.peerid}}</p>
                                    <!-- <p><b>IP Address:</b> {{userInfo.ipaddress}}</p>
                                    <p><b>Balance:</b> {{userInfo.balance}}</p> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

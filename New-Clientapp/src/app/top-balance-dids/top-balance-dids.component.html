<div class="spinner" *ngIf="spinstatus">
    <img src="../assets/images/spin.gif" alt="spin" />
</div>
<section class="block-explorer-features section bg-bottom">
    <div class="container">
        <div class="row mb-2">
            <div class="col-lg-12">
                <div class="center-heading">
                    <h2 class="section-title text-center">Top Balance User DIDs</h2>
                </div>
            </div>
        </div>
        <div>
            <input type="text" [(ngModel)]="searchQuery" class="searchInputClass" placeholder="Search by DID" />
            <button (click)="applyFilter()" class="searchButtonClass">Search</button>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped table-latests">
                        <thead style="text-align: center;">
                            <tr>
                                <td>DID</td>
                                <td>Balance</td>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr *ngFor="let item of displayedWallets">
                                <!-- <td class="tokenhover"><span class="text-short" (click)="userDidInfo(item.didOrWalletID)"> {{ item.user_Did }} </span></td> -->
                                <td class="tokenhover"><span class="text-short"> {{ item.user_Did }} </span></td>
                                <td><span class="text-short"> {{ item.balance }} </span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ul class="pagination" *ngIf="wallets.length > 0">
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0);" (click)="onPageChange(currentPage - 1)"
                            [class.disabled]="currentPage === 1">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
                        <a class="page-link" href="javascript:void(0);" (click)="onPageChange(page)">{{ page }}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0);" (click)="onPageChange(currentPage + 1)"
                            [class.disabled]="currentPage === pageCount">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

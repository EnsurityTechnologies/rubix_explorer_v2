<div class="spinner" *ngIf="spinstatus">
    <img src="../assets/images/spin.gif" alt="spin" />
</div>
<section class="block-explorer-features section bg-bottom">
    <div class="container">
        <div class="row mb-2">
            <div class="col-lg-12">
                <div class="center-heading">
                    <h2 class="section-title text-center">Wallet balances</h2>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <button (click)="exportexcel()" class="btn btn-primary excel_Export"> <i class="fa fa-download" aria-hidden="true"></i> Export to Excel</button>
                    <table class="table table-striped table-latests" id="wallet-balances">
                        <thead style="text-align:center;">
                            <tr>
                                <td>DID</td>
                                <td>Balance</td>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr *ngFor="let item of wallets">
                                <!-- <td class="tokenhover"><span class="text-short" (click)="userDidInfo(item.didOrWalletID)"> {{ item.user_Did }} </span></td> -->
                                <td class="tokenhover"><span class="text-short"> {{ item.user_Did }} </span></td>
                                <td><span class="text-short"> {{ item.balance }} </span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
               
            </div>

            <div class="row mb-2">
                <div class="col-lg-12" style="text-align: center;">
                    <button (click)="loadMore()" [disabled]="loading" class="link-button">Load More</button>
                </div>
            </div>
        </div>
        
    </div>
</section>

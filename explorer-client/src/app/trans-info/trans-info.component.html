<div class="content-wrapper">
    <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card" style="width: 18rem;">
                    <div class="card-body" style="text-align:left;">
                      <h5 class="card-title">Transaction Info</h5>
                      <div class="card-text">
                          <div class="form-group row">
                            <label for="labelPeerid" class="col-sm-2 col-form-label">TransactionId </label>
                            <div class="col-sm-10">
                                <label for="labelPeerid" class="col-sm-8 col-form-label">{{transInfo.transaction_id}} </label>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="labelIpAddess" class="col-sm-2 col-form-label">From </label>
                            <div class="col-sm-10">
                                <label for="labelIpAddess" class="col-sm-8 col-form-label">{{transInfo.sender_did}} </label>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="labelBalance" class="col-sm-2 col-form-label">To </label>
                            <div class="col-sm-10">
                                <label for="labelBalance" class="col-sm-8 col-form-label">{{transInfo.receiver_did}} </label>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="labelBalance" class="col-sm-2 col-form-label">TokenId </label>
                            <div class="col-sm-10">
                                <label for="labelBalance" class="col-sm-8 col-form-label">{{transInfo.token}} </label>
                            </div>
                          </div>
                      <a href="#" class="btn btn-primary">Back</a>
                    </div>
                  </div>
            </div>

    </div>
</div>

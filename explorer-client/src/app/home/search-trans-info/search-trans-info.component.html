<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="row">
                <div class="col-12 col-md-10 mb-4 mb-xl-0">
                    <div class="card">
                        <div class="card-body" style="text-align:left;">

                            <div class="card-text">
                                <div class="form-group row">

                                    <div class="col-sm-12">
                                        <form [formGroup]="searchform" (ngSubmit)="onSubmit()">
                                            <div class="input-group">
                                                <input type="text" formControlName="inputId" class="form-control" id="colFormLabelSm" placeholder="Search for transaction hash" required>

                                                <button type="submit" class="btn btn-primary">Search</button>
                                            </div>
                                            <div *ngIf="f.inputId.touched && f.inputId.invalid" class="searchError">
                                                <div *ngIf="f.inputId.errors && f.inputId.errors.required">Please fill out this field.</div>
                                            </div>
                                            <span class="searchError" *ngIf="showError">Invalid transaction hash</span>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card" style="width: 18rem;">
                <h2 class="card-header">Transaction Info</h2>
                <div class="card-body">
                    <div class="card-text" *ngIf="!showNoContentBlock">
                        <div class="form-group row customptag">
                            <p><b>Transaction Id:</b> {{transInfo.transaction_id}}</p>
                            <p><b>From:</b> {{transInfo.sender_did}}</p>
                            <p><b>To:</b> {{transInfo.receiver_did}}</p>
                            <p><b>Token Id:</b> {{transInfo.token}}</p>
                        </div>

                        <a href="#" class="btn btn-info" style="background-color: #00788C;"><span
                                style="color: white;">Back to home</span></a>
                    </div>
                    <div class="card-text" *ngIf="showNoContentBlock">
                        <h3>Content not found in the Rubix network</h3>
                        <a href="#" class="btn btn-info" style="background-color: #00788C;"><span
                                style="color: white;">Back to home</span></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <ngx-spinner size="medium" type="ball-spin" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
</div>
